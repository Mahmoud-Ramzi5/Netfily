{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block main %}
    <form action="/edit" method="post">
        <div><label>User Name: {{ username }}</label></div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div><label> Country: Syria</label></div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="city" placeholder="City" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="street" placeholder="Street" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="building" placeholder="Building" type="number"  min="1" max="1000000">
        </div>
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-success" type="submit">Edit</button>
    </form>
{% endblock %}
